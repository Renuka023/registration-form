<html>
<head>
<title>Registration</title>
</head>
<body>
<form name= "Registration" action= "" method= "">
<table border= "1">
<tr>
<th colspan="2"><h1><b>Student Registration form<b><h1></th>
</tr>
<tr>
<td><b>Name</b></td>
<td><input type= "text" name= "student name"/></td>
</tr>
<tr>
<td><b>Father Name<b></td>
<td><input type= "text" name= "Father name"/></td>
</tr>
<tr>
<td><b>Postal Address<b></td>
<td><textarea rows= "5" cols= "10"/></textarea></td>
</tr>
<tr>
<td><b>Sex<b></td>
<td><input type= "radio" name = "sex" Value = "Male"/>"Male"
<input type= "radio" name= "sex" Value = "Female"/>"Female"
</td>
</tr>
<tr>
<td><b>City<b></td>
<td><select name= "City"</td>
<option value= "select">Select City</option>
<option value= "Nagercoil">Nagercoil</option>
<option value= "Marthandam">Marthandam</option>
<option value= "Thuckalay">Thuckalay</option>
<option value= "Monday market">Monday market</option>
<option value= "colachel">colachel</option>
</tr>
<tr>
<td><b>Course<b></td>
<td><select name= "courses"</td>
<option value= "select">Select Course</option>
<option value = "BE Mechanical">BE Mechanical</option>
<option value = "BE Computer Science">BE computer Science</option>
<option value = "BE Electrical and Communication">BE Electrical and Communication</option>
<option value = "BE Civil">BE Civil</option>
<option value = "ME Computer">ME computer</option>
</tr>
<tr>
<td><b>State<b></td>
<td><Select name= "State"</td>
<option value = "Tamil nadu">Tamil nadu</option>
<option value = "Karnataka">Karnataka</option>
<option value = "Andra pradesh">Andra Pradesh</option>
<option value = "Kerala">Kerala</option>
<option value = "Uttar pradesh">Uttar pradesh</option>
</tr>
<tr>
<td><b>Pincode<b></td>
<td><input type= "text" name= "Pincode"</td>
</tr>
<tr>
<td><b>Email Id<b></td>
<td><input type= "text" name="Email"</td>
</tr>
<tr>
<td><b>Date Of Birth<b></td>
<td><input type = "text" name= "DOB"</td>
</tr>
<tr>
<td><b>Mobile Number<b></td>
<td><input type= "text" name= "Mobile number"</td>
</tr>
<tr>
<td><input type= "button" name= "Reset" value = "Cancel"></td>
<td><input type = "button" name= "Register" Value = "Submit form"></td>
</tr>
</table>
</form>
</body>
</html>
